<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#intro">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="conocenos.html">Conocenos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="intro">
            <h1>Empresa XYZ</h1>
            <p>Descripción de la empresa</p>
        </section>
        <section id="about">
            <h1>Acerca de nosotros</h1>
            <p>Información adicional sobre la empresa</p>
            <ul>
                <li> Dirección: Av. Principal 123</li>
                <li> Teléfono: 555-1234</li>
                <li> Email: [info@empresa.com](mailto:info@empresa.com)</li>
            </ul>
        </section>
        <section id="contact">
            <h1>Contacto</h1>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Empresa XYZ</p>
    </footer>
</body>
</html>
